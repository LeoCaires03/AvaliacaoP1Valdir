<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roteirizar - Full Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/roteiriza.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div>
                <p class="img"><img src="C:\Users\Aula\Desktop\Roteirizacao\Roteirizacao\assets\images\logo-rodape.png" alt="" width="105px"></p>
                <h2><b>Roteirizar</b></h2>
            </div>
    
            <form>
                <fieldset>
                    <div>
                        <label><b>Data/Inicio da Rota</b></label>
                        <input type="datetime-local" name="data" id="data">
                    </div>
                    <div>
                        <label><b>Veiculo/Cor</b></label>
                        <input type="text" name="car" id="car">
                    </div>
                    <div>
                        <label><b>Placa</b></label>
                        <input type="text" name="placa" id="placa">
                    </div>
                    <div>
                        <label><b>Saida</b></label>
                        <input type="text" name="saida" id="saida">
                    </div>
                    <div>
                        <label><b>Destino</b></label>
                        <input type="text" name="dest" id="dest">
                    </div>
                    <div>
                        <label><b>Peso</b></label>
                        <input type="number" name="peso" id="peso">
                    </div>
                </fieldset>
                <button onclick="direciona()" type="button" class="btn btn-danger"><i class="bi bi-truck"></i> Roteirizar</button>
            </form> 
        </div>
    </div>
</body>
<script src="./assets/js/roteiriza.js"></script>
</html>
